<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Slayer</title>
    <link rel="stylesheet" href="./css/monster.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    
    <div class="header" style="margin-bottom:0">
        <h1> Monster Slayer</h1>
    </div>
    </br></br>    </br></br>    </br></br>
    <div class="container">

      <div class="players">
      <h1>You</h1>
      <h1>Monster</h1>
      </div>
      
      <div class="content">
      <div class="progress">
          <div class="player_bar" value="100">100</div>
       </div>
      <div class="progress">
          <div class="monster_bar" value="100">100</div>
      </div>
      </div>
      
      <div class="content">
      <div class="skills">
        <div class="start_game" onclick="display_buttons()">Start game</div>
        <div class="attack show">Attack</div>
        <div class="special_attack show">Special Attack</div>
        <div class="heal show">Heal</div>
        <div class="give_up show" onclick="display_giveUp()">Give up</div>
      </div> 
      </div>
      <div class="logs"></div>
    </div>

  <script src="./js/monster.js"> </script>

 
</body>
</html>
